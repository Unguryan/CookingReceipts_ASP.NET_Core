<p>Receipt</p>

<div class="container">

  <div class="d-flex align-items-center justify-content-start">
    <h2 class="">{{receipt.name}}</h2>

    <button class="btn btn-outline-success ms-auto" (click)="OnAddClick(receipt)" *ngIf="canUserLike && !userReceipt"> Add to favorite </button>
    <button class="btn btn-outline-danger ms-auto" (click)="OnRemoveClick(receipt)" *ngIf="!canUserLike && !userReceipt"> Remove from favorite </button>
  </div>

  <div class="d-flex justify-content-end">
    <a class="btn btn-outline-secondary text-dark " [routerLink]="['/']">Back</a>
  </div>



  <br />

  <div class="d-flex align-items-center">
    <p class="fw-bold me-1 ">Categories: </p>
    <div class="align-items-center mt-1" *ngFor="let category of receipt.categories">
      <h3 class="ms-3">
        {{category.name}}
      </h3>
    </div>
  </div>

  <br />

  <div class="d-flex align-items-center">
    <p class="fw-bold me-1 ">Description: </p>
    <h3 class="ms-3">
      {{receipt.description}}
    </h3>
  </div>

  <br />

  <div class="d-flex align-items-center">
    <p class="fw-bold me-1 ">Ingredients: </p>
    <h3 class="ms-3">
      {{receipt.ingredients}}
    </h3>
  </div>
