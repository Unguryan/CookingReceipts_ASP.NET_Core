<p>Add Category</p>

<div class="container">

  <form class="form-signin" #addForm="ngForm" (ngSubmit)="addCategory(addForm)">

    <h2 class="form-signin-heading">Add Category</h2>

    <br />

    <div class="col-md-3">

      <div *ngIf="invalidAdd"
           class="alert alert-danger">
        <span>Already have this category</span>
      </div>

        <div class="mt-2">
          <div>
            <input class="form-control" asp-for="Name"
                   type="text" id="Name" minlength="4" name="Name" ngModel placeholder="Name" required
                   #nameField="ngModel"
                   autofocus />
          </div>

          <div *ngIf="nameField.invalid && (nameField.dirty || nameField.touched)"
               class="alert alert-danger">

            <div *ngIf="nameField.errors?.['required']">
              Name is required.
            </div>
            <div *ngIf="nameField.errors?.['minlength']">
              Name must be at least 4 characters long.
            </div>

          </div>

        </div>

        <button type="submit" [disabled]="nameField.invalid" class="btn btn-success mt-3">Add Category</button>
      </div>
</form>

</div>
