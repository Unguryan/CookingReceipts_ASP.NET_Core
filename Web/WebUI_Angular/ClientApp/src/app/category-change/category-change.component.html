<p>Change Category</p>

<div class="container">

  <form class="form-signin" #changeForm="ngForm" (ngSubmit)="ChangeCategory()">

    <h2 class="form-signin-heading">Change Category</h2>

    <br />

    <div class="col-md-3">

      <div *ngIf="invalidChange"
           class="alert alert-danger">
        <span>Already have this category</span>
      </div>

      <div class="mt-2">
        <div>
          <input class="form-control" asp-for="Name"
                 type="text" id="Name" minlength="4" name="Name" ngModel placeholder="Name" required
                 #nameField="ngModel" [(ngModel)]="category.name"
                 autofocus />
        </div>

        <div *ngIf="nameField.invalid && (nameField.dirty || nameField.touched)"
             class="alert alert-danger">

          <div *ngIf="nameField.errors?.['required']">
            Name is required.
          </div>
          <div *ngIf="nameField.errors?.['minlength']">
            Name must be at least 4 characters long.
          </div>

        </div>

      </div>

      <div class="d-flex">

        <button type="submit" [disabled]="nameField.invalid" class="btn btn-success mt-3">Change Category</button>

        <a class="btn btn-outline-secondary ms-auto mt-3" role="button" [routerLink]="['/categories']">Back</a>

      </div>
     

    </div>
  </form>

</div>
